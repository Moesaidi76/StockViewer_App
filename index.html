<!DOCTYPE html>
<html>

  <head>
    <title>Data/Stock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Stock Viewer Pro</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><b>Manage your Portfolio</b></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active" style="margin-left: 50px;">
            <a class="nav-link"href="#">Stock Viewer Pro</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="loading_container">
      <h6 style="margin-left: 11%;">Loading data.....</h6>
      <progress></progress>
    </div>
    <div id="company_container">
    <label for="symbol-input">Ticker symbol</label>
    <input type="text" id="symbol-input" name="symbol-input">
      <button id="get_data" onclick="getData()" class="btn btn-primary" style="margin-left: 5%;">Get Data</button>
    </div>
    <button id="download_data" onclick="download()" class="btn btn-success">Download Data(CSV)</button>
    <div id="chartContainer"></div>
    <div id="table_container"></div>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="./javascript.js"></script>

</html>
